<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Star Wars RPG</title>
	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Scripts -->
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<!-- Howler.js -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.4/howler.min.js"></script>
	<!-- Game.js -->
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
	<header>
		<div class="wrapper">
			<div class="logo">
				<img src="assets/images/logo.svg">
			</div>
			<div id="status-window">
					
			</div>
			
		</div>
	</header>

	<section>
		<div class="wrapper">
			<div class="content" id="characters">
				

			</div>
			<div id="game-window">
				<div class="content content-hero">
					<h1>Hero</h1>
					<div id="hero">


					
						
					</div>
				</div>
				<div class="game-button">
					<img src="assets/images/fight_button.svg" class="attack" id="attack" >
					<img src="assets/images/reset_button.svg" class="reset" id="reset" >
				</div>

				<div class="content content-defender">
					<h1>Defender</h1>
					<div id="defender">
						
					</div>
					
					
				</div>
				
				
			</div>
			
			
			<div class="content" id="enemies">
				
			</div>
			
		</div>
	</section>
</body>
</html>
